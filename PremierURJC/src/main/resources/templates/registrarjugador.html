		<style type="text/css">
			h1 {
			  border-style: none;
			  font-family: Arial,Helvetica,sans-serif;
			  font-weight: bold;
			  text-transform: uppercase;
			  font-size: 30px;
			  color: #FF8512;
			}
			h4 {
			  font-weight: bold;
			  text-transform: uppercase;
			  font-family: Arial,Helvetica,sans-serif;

	<BODY BACKGROUND="/images/fondo.jpg">
		<table style="text-align: left; width: 85%; margin-left: auto; margin-right: auto;" border="0" cellpadding="0" cellspacing="0">
		  <tbody>
			<tr>
			  <td style="vertical-align: middle; text-align: center; "><img style="width: 181px; height: 126px;" alt="logo" src="/images/logo.png"></td>
			  <td style="vertical-align: top; height: 100%;">
			  <table style="text-align: left; width: 100%; height: 100%; margin-left: auto; margin-right: auto;" border="0" cellpadding="0" cellspacing="0">
				<tbody>
				  <tr style="color: rgb(0, 0, 153);" align="center">
					<td style="vertical-align: middle;">
					<h1></big><big>PREMIER URJC</big></big></h1>
					</td>
				  </tr>
				  <tr>
					<td style="vertical-align: top; text-align: center; color: #FFFFFF "><strong>
					<script type="text/javascript" align="center">
						var d = new Date();
						var day = d.getDate();
						var month = new Array();
						month[0] = "Enero";
						month[1] = "Febrero";
						month[2] = "Marzo";
						month[3] = "Abril";
						month[4] = "Mayo";
						month[5] = "Junio";
						month[6] = "Julio";
						month[7] = "Agosto";
						month[8] = "Septiembre";
						month[9] = "Octubre";
						month[10] = "Noviembre";
						month[11] = "Diciembre";
						if (day<10){
							document.write('0'+day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}else{
							document.write(day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}
					</script>
					</strong><br>
					</td>
				  </tr>
				</tbody>
			  </table>
			  <br>
			  </td>
			  <td style="vertical-align: middle; text-align: center; "><img style="width: 174px; height: 126px;" alt="baseDatos" src="/images/bd.png" align="middle"></td>
			</tr>
		  </tbody>
		</table>
		<br>
		{{#entrenador}}		
		<div align="center">		
			<form action="/jugador/nuevo" method="post" accept-charset="utf-8">
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Nombre del Jugador: <input type='text' name='nombreJugador' style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>			
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Equipo del Jugador: <input type='text' name='equipoJugador' value ="{{equipoEntrenador}}" style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Foto del Jugador: <input type='button' name='fotojugador' value='Examinar...' style="border: 1px solid #000099;"/>
				</p>
				<br>
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Posición del Jugador: <input type='text' name='posicion' style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Edad del Jugador: <input type='text' name='edad' style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Nacionalidad del Jugador: <input type='text' name='nacionalidadJugador' style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>
				<p>
					<p align="center" style = "color: #FFFFFF;"><b>Valor de Mercado del Jugador: <input type='text' name='valorMercado' style="border: 1px solid #000099;"/></b></p>
				</p>
				<br>					
				<TABLE align="center" style = "border: 0px solid #000099">
					<TR style=" height: 10px">
						<TH>
							<input type="submit" value="Inscribir Jugador" style="background-color: #167EFA; height: 30px; width: 200px; border: 1px solid #000099; font-weight:bold;font-size: 20px;  color: #FF8512;">
							<input type="hidden" name="_csrf" value="{{token}}"/>
						</TH>
					</TR>
				</TABLE>			
			</form>
		</div>
		{{/entrenador}}

		<br>
		<form action="/areagestionentrenador" method="post">

					<input type="hidden" name="_csrf" value="{{token}}"/>
				</TH>
			</TR>
		</TABLE>
		</form>
